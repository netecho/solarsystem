<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>太阳系3D模拟 | Solar System Command</title>
    <meta name="description" content="交互式太阳系3D模拟器 - 探索我们的宇宙">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- 移动端控制面板开关按钮 -->
    <button id="toggle-controls"><i class="fa-solid fa-satellite"></i> 控制台</button>
    
    <div id="info">
        <h1>太阳系指挥中心</h1>
        <p><i class="fa-solid fa-hand-pointer" style="color: var(--secondary-gold); margin-right: 6px;"></i>拖动旋转视图 · 滚轮缩放<span class="mobile-only"> · 触摸平移</span></p>
        <div id="planet-info">
            <span style="color: var(--text-secondary); font-family: var(--font-mono); font-size: 11px;">◈ 点击天体查看数据</span>
        </div>
        
        <div id="controls">
            <!-- 移动端简化控制面板 -->
            <div id="mobile-simple-controls" class="mobile-visible">
                <button id="mobile-reset-view"><i class="fa-solid fa-arrows-rotate"></i> 重置视角</button>
                <button id="mobile-toggle-orbits"><i class="fa-solid fa-ring"></i> 轨道显示</button>
                <button id="mobile-toggle-labels"><i class="fa-solid fa-tags"></i> 标签显示</button>
            </div>
            
            <h3><i class="fa-solid fa-gauge-high" style="margin-right: 8px;"></i>动力系统</h3>
            <div class="control-group">
                <label for="rotation-speed">自转速度: <span id="rotation-speed-value">1.0</span>x</label>
                <input type="range" id="rotation-speed" min="0" max="3" step="0.1" value="1.0">
            </div>
            <div class="control-group">
                <label for="orbital-speed">公转速度: <span id="orbital-speed-value">1.0</span>x</label>
                <input type="range" id="orbital-speed" min="0" max="3" step="0.1" value="1.0">
            </div>
            
            <h3><i class="fa-solid fa-video" style="margin-right: 8px;"></i>视角控制</h3>
            <div class="control-group">
                <button id="earth-view-toggle" class="view-button"><i class="fa-solid fa-earth-americas" style="margin-right: 6px;"></i>地球视角</button>
                <button id="reset-view" class="view-button"><i class="fa-solid fa-arrows-rotate" style="margin-right: 6px;"></i>重置</button>
                <button id="pip-toggle" class="view-button active"><i class="fa-solid fa-map" style="margin-right: 6px;"></i>轨道图</button>
            </div>
            
            <div id="earth-view-controls" style="display: none;">
                <div class="control-group">
                    <label for="observer-latitude"><i class="fa-solid fa-location-crosshairs" style="margin-right: 6px; color: var(--accent-green);"></i>纬度: <span id="latitude-value">45</span>°</label>
                    <input type="range" id="observer-latitude" min="-90" max="90" step="5" value="45">
                </div>
                <div class="control-group">
                    <label for="observer-longitude"><i class="fa-solid fa-compass" style="margin-right: 6px; color: var(--accent-green);"></i>经度: <span id="longitude-value">0</span>°</label>
                    <input type="range" id="observer-longitude" min="-180" max="180" step="5" value="0">
                </div>
                <div class="control-group">
                    <label for="time-of-day"><i class="fa-solid fa-clock" style="margin-right: 6px; color: var(--secondary-gold);"></i>时间: <span id="time-value">0</span>:00</label>
                    <input type="range" id="time-of-day" min="0" max="24" step="0.5" value="0">
                </div>
                <div class="control-group">
                    <label style="cursor: pointer;">
                        <input type="checkbox" id="day-night-cycle" checked> <i class="fa-solid fa-sun" style="margin-right: 6px; color: var(--secondary-gold);"></i>昼夜循环
                    </label>
                </div>
                <div class="control-group">
                    <label for="day-night-speed"><i class="fa-solid fa-forward" style="margin-right: 6px; color: var(--primary-cyan);"></i>循环速度: <span id="cycle-speed-value">0.1</span>x</label>
                    <input type="range" id="day-night-speed" min="0" max="1" step="0.05" value="0.1">
                </div>
            </div>
            
            <h3><i class="fa-solid fa-robot" style="margin-right: 8px;"></i>AI 通讯</h3>
            <div id="chat-container">
                <div id="chat-messages"></div>
                <div id="chat-input-container">
                    <input type="text" id="chat-input" placeholder="询问宇宙奥秘...">
                    <button id="chat-send"><i class="fa-solid fa-paper-plane"></i></button>
                </div>
            </div>
        </div>
    </div>
    <div id="container"></div>
    
    <!-- 画中画轨道视图 -->
    <div id="pip-view"></div>
    
    <!-- 移动端全屏按钮 -->
    <button id="mobile-fullscreen-toggle"><i class="fa-solid fa-up-right-and-down-left-from-center"></i></button>
    
    <!-- 移动端底部聊天框 -->
    <div id="mobile-chat-container" class="mobile-only collapsed">
        <div id="mobile-chat-header">
            <h3><i class="fa-solid fa-satellite-dish" style="margin-right: 8px;"></i>AI 通讯</h3>
            <button id="mobile-chat-toggle"><i class="fa-solid fa-chevron-up"></i></button>
        </div>
        <div id="mobile-chat-messages"></div>
        <div id="mobile-chat-input-container">
            <input type="text" id="mobile-chat-input" placeholder="询问宇宙奥秘...">
            <button id="mobile-chat-send"><i class="fa-solid fa-paper-plane"></i></button>
        </div>
    </div>

    <!-- Three.js库 -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js"></script>
    
    <!-- Hammer.js用于处理移动端触摸事件 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
    
    <!-- 自定义脚本 -->
    <script src="js/app.js"></script>
</body>
</html>
