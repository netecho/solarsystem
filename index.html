<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>太阳系3D模拟</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="info">
        <h1>太阳系3D模拟</h1>
        <p>使用鼠标拖动可旋转视图，滚轮可缩放</p>
        <div id="planet-info">选择一个行星查看详情</div>
        
        <div id="controls">
            <h3>速度控制</h3>
            <div class="control-group">
                <label for="rotation-speed">自转速度: <span id="rotation-speed-value">1.0</span>x</label>
                <input type="range" id="rotation-speed" min="0" max="2" step="0.1" value="1.0">
            </div>
            <div class="control-group">
                <label for="orbital-speed">公转速度: <span id="orbital-speed-value">1.0</span>x</label>
                <input type="range" id="orbital-speed" min="0" max="2" step="0.1" value="1.0">
            </div>
            
            <h3>视角控制</h3>
            <div class="control-group">
                <button id="earth-view-toggle" class="view-button">切换到地球视角</button>
                <button id="reset-view" class="view-button">重置视角</button>
                <button id="pip-toggle" class="view-button active">隐藏全局视图</button>
            </div>
            
            <div id="earth-view-controls" style="display: none;">
                <div class="control-group">
                    <label for="observer-latitude">观察者纬度: <span id="latitude-value">45</span>°</label>
                    <input type="range" id="observer-latitude" min="-90" max="90" step="5" value="45">
                </div>
                <div class="control-group">
                    <label for="observer-longitude">观察者经度: <span id="longitude-value">0</span>°</label>
                    <input type="range" id="observer-longitude" min="-180" max="180" step="5" value="0">
                </div>
                <div class="control-group">
                    <label for="time-of-day">一天中的时间: <span id="time-value">0</span>时</label>
                    <input type="range" id="time-of-day" min="0" max="24" step="0.5" value="0">
                </div>
                <div class="control-group">
                    <label>
                        <input type="checkbox" id="day-night-cycle" checked> 启用昼夜循环
                    </label>
                </div>
                <div class="control-group">
                    <label for="day-night-speed">昼夜循环速度: <span id="cycle-speed-value">0.1</span>x</label>
                    <input type="range" id="day-night-speed" min="0" max="1" step="0.05" value="0.1">
                </div>
            </div>
            
            <h3>宇宙问答</h3>
            <div id="chat-container">
                <div id="chat-messages"></div>
                <div id="chat-input-container">
                    <input type="text" id="chat-input" placeholder="问DeepSeek关于宇宙的问题...">
                    <button id="chat-send">发送</button>
                </div>
            </div>
        </div>
    </div>
    <div id="container"></div>
    
    <!-- 添加画中画视图 -->
    <div id="pip-view"></div>

    <!-- Three.js库 -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js"></script>
    
    <!-- 自定义脚本 -->
    <script src="js/app.js"></script>
</body>
</html>
