<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>太阳系3D模拟</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- 添加移动端控制面板开关按钮 -->
    <button id="toggle-controls">控制面板 <i class="fa-solid fa-bars"></i></button>
    <div id="info">
        <h1>太阳系3D模拟</h1>
        <p>使用鼠标拖动可旋转视图，滚轮可缩放<span class="mobile-only">，触摸可平移</span></p>
        <div id="planet-info">选择一个行星查看详情</div>
        
        <div id="controls">
            <!-- 移动端简化控制面板 -->
            <div id="mobile-simple-controls" class="mobile-visible">
                <button id="mobile-reset-view">重置视角</button>
                <button id="mobile-toggle-orbits">显示/隐藏轨道</button>
                <button id="mobile-toggle-labels">显示/隐藏标签</button>
            </div>
            
            <h3>速度控制</h3>
            <div class="control-group">
                <label for="rotation-speed">自转速度: <span id="rotation-speed-value">1.0</span>x</label>
                <input type="range" id="rotation-speed" min="0" max="3" step="0.1" value="1.0">
            </div>
            <div class="control-group">
                <label for="orbital-speed">公转速度: <span id="orbital-speed-value">1.0</span>x</label>
                <input type="range" id="orbital-speed" min="0" max="3" step="0.1" value="1.0">
            </div>
            
            <h3>视角控制</h3>
            <div class="control-group">
                <button id="earth-view-toggle" class="view-button" style="display: none;">切换到地球视角</button>
                <button id="reset-view" class="view-button">重置视角</button>
                <button id="pip-toggle" class="view-button active">隐藏全局视图</button>
            </div>
            
            <div id="earth-view-controls" style="display: none;">
                <div class="control-group">
                    <label for="observer-latitude">观察者纬度: <span id="latitude-value">45</span>°</label>
                    <input type="range" id="observer-latitude" min="-90" max="90" step="5" value="45">
                </div>
                <div class="control-group">
                    <label for="observer-longitude">观察者经度: <span id="longitude-value">0</span>°</label>
                    <input type="range" id="observer-longitude" min="-180" max="180" step="5" value="0">
                </div>
                <div class="control-group">
                    <label for="time-of-day">一天中的时间: <span id="time-value">0</span>时</label>
                    <input type="range" id="time-of-day" min="0" max="24" step="0.5" value="0">
                </div>
                <div class="control-group">
                    <label>
                        <input type="checkbox" id="day-night-cycle" checked> 启用昼夜循环
                    </label>
                </div>
                <div class="control-group">
                    <label for="day-night-speed">昼夜循环速度: <span id="cycle-speed-value">0.1</span>x</label>
                    <input type="range" id="day-night-speed" min="0" max="1" step="0.05" value="0.1">
                </div>
            </div>
            
            <h3>宇宙问答</h3>
            <div id="chat-container">
                <div id="chat-messages"></div>
                <div id="chat-input-container">
                    <input type="text" id="chat-input" placeholder="问DeepSeek关于宇宙的问题...">
                    <button id="chat-send">发送</button>
                </div>
            </div>
        </div>
    </div>
    <div id="container"></div>
    
    <!-- 添加画中画视图 -->
    <div id="pip-view"></div>
    
    <!-- 添加移动端全屏按钮 -->
    <button id="mobile-fullscreen-toggle"><i class="fa-solid fa-expand"></i></button>
    
    <!-- 移动端底部聊天框 -->
    <div id="mobile-chat-container" class="mobile-only collapsed">
        <div id="mobile-chat-header">
            <h3>宇宙问答</h3>
            <button id="mobile-chat-toggle"><i class="fa-solid fa-chevron-up"></i></button>
        </div>
        <div id="mobile-chat-messages"></div>
        <div id="mobile-chat-input-container">
            <input type="text" id="mobile-chat-input" placeholder="问DeepSeek关于宇宙的问题...">
            <button id="mobile-chat-send">发送</button>
        </div>
    </div>

    <!-- Three.js库 -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js"></script>
    
    <!-- Hammer.js用于处理移动端触摸事件 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
    
    <!-- 自定义脚本 -->
    <script src="js/app.js"></script>
</body>
</html>
